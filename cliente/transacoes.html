<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar (Menu lateral) -->
    <nav class="sidebar bg-primary text-white" style="height: 100vh; width: 250px; position: fixed;">
        <div class="brand-section p-3">
            <h4>Pacheco Pay</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="dashbord.html">
                    <i class="bi bi-house-door me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="contas.html">
                    <i class="bi bi-wallet2 me-2"></i> Contas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white active" href="transacoes.html">
                    <i class="bi bi-arrow-repeat me-2"></i> Transações
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="cartoes.html">
                    <i class="bi bi-credit-card me-2"></i> Cartões
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="emprestimos.html">
                    <i class="bi bi-credit-card me-2"></i> Empréstimos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">
                    <i class="bi bi-door-open me-2"></i> Sair
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main content (Transações) -->
    <div class="main-content" style="margin-left: 250px; padding: 20px;">
        <div class="container mt-5">
            <h2>Histórico de Transações</h2>
            <div class="row">
                <!-- Card de Transações Recentes -->
                <div class="col-lg-12">
                    <div class="card mb-3">
                        <div class="card-header">Últimas Transações</div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Valor</th>
                                        <th>Data</th>
                                        <th>Hora</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Exemplo de transações -->
                                    <tr>
                                        <td>Depósito</td>
                                        <td>R$ 1.000,00</td>
                                        <td>15/03/2024</td>
                                        <td>14:30</td>
                                    </tr>
                                    <tr>
                                        <td>Saque</td>
                                        <td>R$ 500,00</td>
                                        <td>18/03/2024</td>
                                        <td>10:00</td>
                                    </tr>
                                    <tr>
                                        <td>Transferência</td>
                                        <td>R$ 200,00</td>
                                        <td>20/03/2024</td>
                                        <td>16:45</td>
                                    </tr>
                                    <tr>
                                        <td>Pix</td>
                                        <td>R$ 300,00</td>
                                        <td>22/03/2024</td>
                                        <td>09:15</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
